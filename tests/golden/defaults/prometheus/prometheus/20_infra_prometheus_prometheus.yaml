apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  annotations:
    source: https://github.com/projectsyn/component-prometheus
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 2.29.1
    prometheus: infra
  name: infra
  namespace: syn-prometheus-infra
spec:
  alerting:
    alertmanagers:
      - apiVersion: v2
        name: alertmanager-alertmanager-infra
        namespace: syn-prometheus-infra
        port: web
  containers:
    - args:
        - --client-id=syn-prometheus-infra
        - --custom-sign-in-logo=https://handbook.vshn.ch/hb/_images/vshn_logo.png
        - --email-domain=vshn.net
        - --http-address=0.0.0.0:4180
        - --oidc-issuer-url=https://id.test.vshn.net/auth/realms/VSHN-main-dev-realm
        - --provider=keycloak-oidc
        - --provider-display-name=VSHN Test Account
        - --real-client-ip-header=X-Forwarded-For
        - --reverse-proxy=true
        - --silence-ping-logging=true
        - --skip-provider-button=true
        - --upstream=http://127.0.0.1:9090
      env:
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: clientSecret
              name: oauth2-proxy
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              key: cookieSecret
              name: oauth2-proxy
      image: quay.io/oauth2-proxy/oauth2-proxy:v7.2.1
      name: oauth2-proxy
  enableFeatures: []
  externalLabels: {}
  image: quay.io/prometheus/prometheus:v2.29.1
  listenLocal: true
  nodeSelector:
    kubernetes.io/os: linux
  podMetadata:
    labels:
      app.kubernetes.io/component: prometheus
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/part-of: kube-prometheus
      app.kubernetes.io/version: 2.29.1
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  probeNamespaceSelector: {}
  probeSelector: {}
  replicas: 2
  resources:
    requests:
      memory: 400Mi
  retention: 3d
  ruleNamespaceSelector: {}
  ruleSelector: {}
  serviceAccountName: prometheus-infra
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  storage:
    volumeClaimTemplate:
      apiVersion: v1
      kind: PersistentVolumeClaim
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
  thanos:
    baseImage: quay.io/thanos/thanos
    objectStorageConfig:
      key: thanos
      name: thanos-objectstorage
    version: v0.24.0
  version: 2.29.1
